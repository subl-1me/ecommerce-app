<div class="card shadow">
    <div class="card-header">
        <h1 class="text-center">Edit</h1>
        <hr>
    </div>
    <div class="card-body">
        <form #updateForm="ngForm" (ngSubmit)="edit(updateForm)">
            <div class="row justify-content-center border border-light">
                <div class="form-group col-md-5 mb-2">
                    <label for="Names">*Names</label>
                    <input type="text" name="names" [(ngModel)]="customer.names" class="form-control" required>
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="surnames">*Surnames</label>
                    <input type="text" name="surnames" [(ngModel)]="customer.surnames" class="form-control" required>
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="email">*Email</label>
                    <input type="email" name="email" [(ngModel)]="customer.email" class="form-control" id="inputEmail4" placeholder="example@example.com" required>
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" [(ngModel)]="customer.dni" class="form-control" id="inputEmail4">
                </div>
                <div class="row justify-content-center text-center">
                    <div class="form-group col-md-2 mt-2">
                        <label class="mr-sm-2 me-2 float-left" for="inlineFormCustomSelect">Gender</label>
                        <select class="custom-select mr-sm-2 p-2 shadow-sm border border-light" id="inlineFormCustomSelect" name="gender" [(ngModel)]="customer.gender" required >
                          <option selected disabled>Choose...</option>
                          <option value="Malae">Male</option>
                          <option value="Female">Female</option>
                          <option value="Define it later">Define it later</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center mt-3">
                <button type="submit" class="btn btn-success my-1 me-2 w-25 shadow-sm">
                    <fa-icon [icon]="faSave" class="me-1"></fa-icon>
                    Save Changes
                </button>
                <button type="submit" class="btn btn-secondary my-1 w-25 shadow-sm" [routerLink]="['/panel/customers']">
                    <fa-icon [icon]="faAngleLeft" class="me-1" ></fa-icon>
                    Back
                </button>
                <div class="alert alert-success w-50 mt-2 text-center shadow" *ngIf="responseStatus == 'success'">
                    User updated successfully.
                </div>
                <div class="alert alert-warning w-50 mt-2 text-center shadow" *ngIf="responseStatus == 'error'">
                    User updated successfully.
                </div>
            </div>
        </form>
    </div>
</div>
