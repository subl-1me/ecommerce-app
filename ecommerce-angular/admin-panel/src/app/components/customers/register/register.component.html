<h1 class="text-center">Register New Customer</h1>
<hr>
<div class="card shadow">
    <div class="card-header">
        <div class="alert alert-warning">
            * Each registered user will be generated with a random, unique and secure password. Send the password to the user and let them know that they can change it.    
        </div>
    </div>
    <div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="row justify-content-center border border-light">
                <div class="form-group col-md-5 mb-2">
                    <label for="Names">*Names</label>
                    <input type="text" name="names" [(ngModel)]="newCustomer.names" class="form-control" required>
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="surnames">*Surnames</label>
                    <input type="text" name="surnames" [(ngModel)]="newCustomer.surnames" class="form-control" required>
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="email">*Email</label>
                    <input type="email" name="email" [(ngModel)]="newCustomer.email" class="form-control" id="inputEmail4" placeholder="example@example.com" required>
                </div>
                <div class="form-group col-md-5 mb-2">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" [(ngModel)]="newCustomer.dni" class="form-control" id="inputEmail4">
                </div>
                <div class="row justify-content-center text-center">
                    <div class="form-group col-md-2 mt-2">
                        <label class="mr-sm-2 me-2 float-left" for="inlineFormCustomSelect">Gender</label>
                        <select class="custom-select mr-sm-2 p-2 shadow-sm border border-light" id="inlineFormCustomSelect" name="gender" [(ngModel)]="newCustomer.gender" required >
                          <option selected disabled>Choose...</option>
                          <option value="Malae">Male</option>
                          <option value="Female">Female</option>
                          <option value="Define it later">Define it later</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-center mt-3">
                <button type="submit" class="btn btn-primary my-1 me-2 w-25 shadow" [disabled]="registerForm.invalid">
                    <fa-icon [icon]="faAdd" class="me-1"></fa-icon>
                    Add
                </button>
                <button type="submit" class="btn btn-secondary my-1 w-25 shadow" [routerLink]="['/panel/customers']">
                    <fa-icon [icon]="faAngleLeft" class="me-1"></fa-icon>
                    Back
                </button>
            </div>
        </form>
    </div>
</div>
