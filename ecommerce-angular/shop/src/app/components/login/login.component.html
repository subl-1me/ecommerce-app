<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <img id="illustration" src="../../../assets/login-illustration.png" class="w-100">
        </div>
        <div class="col-4 login-form">
            <div class="title mb-3 text-center">
                <h2>Welcome, human!</h2>
                <h6 class="small text-muted">One step more to continue...</h6>
                <h6 class="small text-muted">Please fill the next fields:</h6>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group mb-3">
                    <label class="small" for="email">Email</label>
                    <input id="email" type="text" class="form-control"
                     placeholder="example@example.com" name="email" [(ngModel)]="customer.email">
                </div>
                <div class="form-group mb-3">
                    <label class="small" for="password">Password</label>
                    <input type="password" id="password" placeholder="*******"
                     class="form-control" name="password" [(ngModel)]="customer.password">
                </div>
                <div class="no-acoount small text-muted text-center mb-3">
                    <p class="mb-0">Do not you have an account yet?</p>
                    <a [routerLink]="['/register']"class="text-muted">Create account</a>
                </div>

                <button class="btn btn-login ">Log In</button>
            </form>
        </div>
    </div>
</div>
