<h1>Login</h1>
<div class="container-fluid w-25">
    <div class="card shadow bg-light">
        <div class="card-body">
            <h2>Go with us!</h2>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="text-center">
                <div class="form-group row mb-3">
                    <label for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="customer.email" placeholder="example@example.com" required>
                        <div class="small text-danger" *ngIf="email.touched && email.invalid">Email is required.</div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="customer.password" required>
                        <div class="small text-danger" *ngIf="password.touched && password.invalid">Password is required.</div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-5">Remember Password?</div>
                    <div class="col-sm-5">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check"></label>
                    </div>
                </div>
                <input type="submit" value="Login" class="btn btn-success" [disabled]="loginForm.invalid">
            </form>
        </div>
        <div class="card-footer text-center">
            <h6>Do not you have an account yet?</h6>
            <a [routerLink]="['/register']"class="text-muted">Create Account</a>
        </div>
    </div>
</div>
