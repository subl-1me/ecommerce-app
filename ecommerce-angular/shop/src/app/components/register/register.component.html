<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-6 illustrations">
            <div class="list-group ">
                <div class="list-group-item">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="text-center">Select your product</h4>
                        </div>
                        <div class="col">
                            <img src="../../../assets/search-illustration.png" class="w-100 illustration">
                        </div>
                    </div>
                </div>
                <div class="list-group-item shadow-sm">
                    <div class="row align-items-center">
                        <div class="col">
                            <img src="../../../assets/order-illustrations.jpg" class="w-100 illustration">
                        </div>
                        <div class="col">
                            <h4 class="text-center">Order it</h4>
                        </div>
                    </div>
                </div>
                <div class="list-group-item shadow">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="text-center">Recieve your product!</h4>
                        </div>
                        <div class="col">
                            <img src="../../../assets/shopping-illustration.png" class="w-100 illustration">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="title mb-3 text-center">
                <h2 >Create an account</h2>
                <h6 class="small text-muted">We have some discounts!</h6>
            </div>
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <div class="form-group mb-3">
                    <label for="names" class="small">Names</label>
                    <div class="col-sm-8 w-100">
                        <input type="text" name="names" class="form-control"
                         #names="ngModel" [(ngModel)]="customer.names" required
                         placeholder="John">
                    </div>
                    <div class="small text-danger" *ngIf="names.touched && names.invalid">Please, provide a valid names.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="surnames" class="small ">Surnames</label>
                    <div class="col-sm-8 w-100">
                        <input type="text" name="surnames" class="form-control" #surnames="ngModel"
                         [(ngModel)]="customer.surnames" required
                         placeholder="Titor">
                    </div>
                    <div class="small text-danger" *ngIf="surnames.touched && surnames.invalid">Please, provide a valid surnames.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="small ">Email</label>
                    <div class="col-sm-8 w-100">
                        <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="customer.email" placeholder="example@example.com" required>
                    </div>
                    <div class="small text-danger" *ngIf="email.touched && email.invalid">Please, provide a valid email.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="small ">Password</label>
                    <div class="col-sm-8 w-100">
                        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="customer.password" (change)="isPasswordOk()" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPasswordTemp" class="mb-2 small">Confirm Password</label>
                    <div class="col-sm-8 w-100">
                        <input type="password" name="password" class="form-control" [(ngModel)]="confirmPasswordTemp" (change)="isPasswordOk()" required>
                        <div class="small text-success" *ngIf="onSubmitMessage === 'success'">Password match!</div>
                        <div class="small text-danger" *ngIf="onSubmitMessage === 'error'">Password does not match.</div>
                    </div>
                </div>

                <div class="no-acoount small text-muted text-center mb-3">
                    <a [routerLink]="['/login']"class="text-muted">I have an account</a>
                </div>
                <button type="submit" value="Register" class="btn btn-register" [disabled]="registerForm.invalid">Get involved!</button>
            </form>
        </div>
    </div>
</div>
