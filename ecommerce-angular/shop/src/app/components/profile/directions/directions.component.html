<div class="container mb-5">
    <div class="row">
        <div class="col-sm-3">
            <app-profile-list-group></app-profile-list-group>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-light">
                    <h6>Directions</h6>
                    <h6 class="small text-muted">Add and address ro recieve your product</h6>
                </div>
                <div class="card-body bg-light">
                    <form #directionForm="ngForm" (ngSubmit)="onSubmit(directionForm)">
                        <div class="row">
                            <div class="col">
                                <label for="address" class="small">Delivery Address</label>
                                <input type="text" placeholder="E.g. Street #1523, Groove" id="address"
                                class="form-control p-3" name="addressee" [(ngModel)]="direction.direction">
                            </div>
                            <div class="col-2">
                                <label for="zip" class="small">ZIP</label>
                                <input type="text" class="form-control p-3 " name="zip" [(ngModel)]="direction.zip">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="country" class="small">Country</label>
                                <input type="text" class="form-control p-3" readonly value="Mexico">
                            </div>
                            <div class="col">
                                <label for="region" class="small">Region</label>
                                <input type="text" class="form-control p-3" readonly value="Chihuahua">
                            </div>
                            <div class="col">
                                <label for="city" class="small">City</label>
                                <input type="text" class="form-control p-3" readonly value="Juarez">
                            </div>
                        </div>
                        <div class="small text-center text-muted mt-2">Due this is a test app, some features are limited.</div>
                        <button class="btn btn-save p-3">Save</button>
                    </form>
                </div>
            </div>

            <div class="card  mt-3">
                <div class="card-header bg-light">
                    <h6 class="small">
                        List
                    </h6>
                </div>
                <div class="card-body bg-light">
                    <div class="list-group">
                        <ng-container *ngFor="let direction of directions">
                            <div class="badge default mb-2">
                                <span class="float-start text-default">
                                    Default
                                </span>

                                <span class="float-end text-secondary" (click)="removeDirection(direction._id)">
                                    <fa-icon [icon]="faTrash" class="ms-2">
                                    </fa-icon>
                                    Remove 
                                </span>
                                <span class="float-end text-secondary">
                                    <fa-icon [icon]="faTrash" class="ms-2">
                                    </fa-icon>
                                    Edit -
                                </span>
                                <span class="float-end text-secondary" (click)="setAsDefault(direction._id)">Set as Default -</span>
                            </div>
                            <div class="list-group-item">
                                <span class="me-2 text-muted">Address</span>
                                <span>{{direction.direction}}</span>
                            </div>
                            <div class="list-group-item">
                                <span class="me-2 text-muted">ZIP</span>
                                <span>{{direction.zip}}</span>
                            </div>
                            <hr>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
